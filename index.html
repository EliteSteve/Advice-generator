  <div class="containing_box">
    <p id="advice">Advice</p>
    <div id="results"></div>
    <picture>

      <source media="(min-width: 900px)" srcset="./images/pattern-divider-desktop.svg">

    <div id="outer_random">

      </div>
    </div>
